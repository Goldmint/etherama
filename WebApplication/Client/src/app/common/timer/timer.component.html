<div id="clockdiv" class="d-flex justify-content-center">
  <div class="hours">{{ timer?.hours > 0 ? timer?.hours : '00' }}</div><span>:</span>
  <div class="minutes">{{ timer?.minutes > 0 ? timer?.minutes : '00' }}</div><span>:</span>
  <div class="seconds">{{ timer?.seconds > 0 ? timer?.seconds : '00' }}</div>
</div>
